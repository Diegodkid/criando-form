<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <title>Eventos</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
  
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" 
              id="event-title"
              minlength="8"
              required
            />
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link"/>
          </div>

          <div class="input-wrapper">
            <label for="event-whats">Whatsapp para contato<span>(somente números)</span></label>
            <input type="number" id="event-whats"/>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</span></label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcat</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="event-email"/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password"/>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private"/>
            <label for="event-private">Evento privado</span></label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e Hora</legend>

          <div class="col-time">
            <div class="input-wrapper">
              <label for="event-date">Data</span></label>
              <input type="date" id="event-date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-hour">Das</span></label>
              <input type="time" id="event-hour"/>
            </div>

            <div class="input-wrapper">
              <label for="event-date">Até</span></label>
              <input type="time" id="event-date"/>
            </div>
          </div>

        </div>
      </fieldset>

    </form>
    <footer>
      <input form="my-form" type="submit" value="Salvar evento">
    </footer>
  </div>
</body>
</html>
